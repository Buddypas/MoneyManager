// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.31"
    ext.navigation_version = "2.3.3"
    ext.hilt_version = '2.33-beta'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}
ext {
    desugar_version = "1.0.10"
    appcompat_version = "1.2.0"
    coreKtx_version = '1.3.2'
    material_version = "1.3.0"
    preference_version = "1.1.1"
    constraintLayout_version = "2.0.4"
    activity_version = "1.2.0"
    fragment_version = "1.3.0"

    lifecycle_version = "2.2.0"
    livedata_version = "2.3.0"
    room_version = "2.2.6"
    timber_version = "4.7.1"
//    paging_version = "3.0.0-beta01"
//    okhttp_version = "4.9.0"
//    retrofit_version = '2.9.0'
//    glide_version = "4.11.0"
//    lottie_version = "3.5.0"
//    koin_version = "2.2.0-beta-1"
//    crashlytics_version = "17.2.2"
//    lingver_version = "1.3.0"
//    compressor_version = "3.0.0"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}